<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('gambar/Backgroundd.jpg') no-repeat center center/cover;
    }
    .container-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div id="app" class="container-box text-center">
  <h2 class="mb-4">Login</h2>
  <form @submit.prevent="login">
    <div class="form-group text-left">
      <label for="email">Email:</label>
      <input type="email" v-model="email" class="form-control" required />
    </div>
    <div class="form-group text-left">
      <label for="password">Password:</label>
      <input type="password" v-model="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success btn-block">Login</button>
    <p class="mt-3">
      Belum punya akun? <a href="register.html">Register</a>
    </p>
  </form>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      email: '',
      password: ''
    };
  },
  methods: {
    login() {
      fetch("http://localhost:8000/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: this.email,
          password: this.password
        })
      })
      .then(async res => {
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Login gagal");
        }
        return res.json();
      })
      .then(data => {
        const { username, email, status, message, is_admin } = data;

        // Simpan ke localStorage
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("user", JSON.stringify({ email, username, status }));

        // Tampilkan toast
        Toastify({
          text: `üéâ ${message}! Selamat datang, ${username}`,
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "#4CAF50"
        }).showToast();

        // Redirect berdasarkan status
setTimeout(() => {
    if (is_admin) {
      window.location.href = "admin-home.html"; // Arahkan ke halaman admin
    } else {
      window.location.href = "index.html"; // Halaman biasa
    }
  }, 1500);
      })
      .catch(err => {
        Toastify({
          text: `‚ùå Login gagal: ${err.message}`,
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#f44336"
        }).showToast();
      });
    }
  }
}).mount("#app");
</script>


</body>
</html>
