<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('gambar/Backgroundd.jpg') no-repeat center center/cover;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="container-box text-center">
        <h2 id="formTitle" class="mb-4">Register</h2>
        <form id="registerForm">
            <div class="form-group text-left">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group text-left">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group text-left">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <p class="mt-3">
                Sudah punya akun? <a href="login.html" id="switchToLogin">Login</a>
            </p>
        </form>
    </div>

    <script>

        // Proses Register
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (localStorage.getItem(email)) {
                alert("Email sudah terdaftar. Silakan login.");
            } else {
                localStorage.setItem(email, JSON.stringify({ username, password }));
                alert("Registrasi berhasil! Silakan login.");
                document.getElementById('registerForm').reset();
            }
        });
    </script>

</body>
</html>
