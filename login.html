<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('gambar/Backgroundd.jpg') no-repeat center center/cover;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="container-box text-center">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group text-left">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" class="form-control" required>
            </div>
            <div class="form-group text-left">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
            <p class="mt-3">
                Belum punya akun? <a href="register.html">Register</a>
            </p>
        </form>
    </div>

    <script>
         document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;
                const userData = localStorage.getItem(email);

                if (userData) {
                    const user = JSON.parse(userData);
                    if (user.password === password) {
                        alert("Login berhasil! Selamat datang, " + user.username);
                        localStorage.setItem("loggedInUser", email); // Tandai user sebagai login
                        window.location.href = "index.html"; // Redirect ke halaman utama
                    } else {
                        alert("Password salah. Coba lagi.");
                    }
                } else {
                    alert("Akun tidak ditemukan. Silakan register.");
                }
            });
        }
    });
    </script>

</body>
</html>
